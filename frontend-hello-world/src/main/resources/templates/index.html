<!DOCTYPE html>
<html>
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<p th:text="'Date: ' + ${now}"></p>
<p th:text="'Message: ' + ${message}"></p>
<p th:text="'Surname: ' + ${surname}"></p>

<input type="button" onclick="location.href='/register'" value="Register">

<form th:action="@{/foo}" th:object="${someBean}" method="post">
    <input type="text" id="datePlanted" name="datePlanted"/>
    <button type="submit">Add</button>
</form>


<form th:action="@{/multiple}" th:object="${multipleBean}" method="post">
    <input type="text" id="id" name="id"/>
    <input type="text" id="surname" name="surname"/>
    <button type="submit">AddMultiple</button>
</form>

</body>
</html>
